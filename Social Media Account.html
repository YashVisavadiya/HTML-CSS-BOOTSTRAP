<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Social Media Account opening</title>
</head>
<body>
	<h1 align="center">Social Media Account</h1>
	<form>
		<table align="center">
			<tr>
				<th>Name</th>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<th>Mobile Number</th>
				<td>:</td>
				<td>
					<input type="Number" name="">
				</td>
			</tr>
			<tr>
				<th>Gender</th>
				<td>:</td>
				<td>
					<input type="radio" name="Gender" value="Male">  Male <br>
					<input type="radio" name="Gender" value="Female">Female
				</td>
			</tr>
			<tr>
				<th>Email ID</th>
				<td>:</td>
				<td>
					<input type="Email" name="">
				</td>
			</tr>
			<tr>
				<th>Password</th>
				<td>:</td>
				<td>
					<input type="Password" name="" >
				</td>
			</tr>
			<tr>
				<th>Password Confirm</th>
				<td>:</td>
				<td>
					<input type="Password" name="" placeholder="Write above Password">
				</td>
			</tr>
			<tr>
				<td colspan="3" align="center">
					<input type="submit" name="" value="Login">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
