<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Employee Registration Form</title>
</head>
<body>
	<h1 align="center">Employee Registration Form</h1>
	<form>
		<table align="center">
			<tr>
				<th align="left">Name</th>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<th align="left">Department</th>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<th align="left">Designation</th>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<th align="left">Highest Qualification</th>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<th align="left">Experience</th>
				<td>:</td>
				<td>
					<input type="Number" name="">
				</td>
			</tr>
			<tr>
				<th align="left">Date Of Birth</th>
				<td>:</td>
				<td>
					<input type="date" name="">
				</td>
			</tr>
			<tr>
				<th align="left">Date Of Joining</th>
				<td>:</td>
				<td>
					<input type="date" name="">
				</td>
			</tr>
			<tr>
				<th align="left">Mobile Number</th>
				<td>:</td>
				<td>
					<input type="Number" name="">
				</td>
			</tr>
			<tr>
				<th align="left">Email ID</th>
				<td>:</td>
				<td>
					<input type="Email" name="" required>
				</td>
			</tr>
			<tr>
				<th align="left">Gender</th>
				<td>:</td>
				<td>
					<input type="radio" name="Gender" value="Male">Male<br>
					<input type="radio" name="Gender" value="Female">Female
				</td>
			</tr>
			<tr>
				<th align="left">Blood Group</th>
				<td>:</td>
				<td>
					<select>
						<option>A RhD positive (A+)</option>
						<option>A RhD negative (A-)</option>
						<option>B RhD positive (B+)</option>
						<option>B RhD negative (B-)</option>
						<option>O RhD positive (O+)</option>
						<option>O RhD negative (O-)</option>
						<option>AB RhD positive (AB+)</option>
						<option>AB RhD negative (AB-)</option>
					</select>
				</td>
			</tr>
			<tr>
				<th align="left">Salary</th>
				<td>:</td>
				<td>
					<input type="Number" name="">
				</td>
			</tr>
			<tr>
				<th align="left">Address</th>
				<td>:</td>
				<td>
					<textarea rows="3" cols="100%" placeholder="Enter Address Here"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="3" align="center">
					<input type="submit" name="" value="submit">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
