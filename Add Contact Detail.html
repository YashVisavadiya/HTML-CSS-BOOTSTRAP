<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add Contact Detail Form</title>
</head>
<body>
	<h1 align="center">Add Contact Detail</h1>
	<form>
		<table align="center">
			<tr>
				<th>Name</th>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<th>Company</th>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<th>Title</th>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<th>Department</th>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<th>Phone Number</th>
				<td>:</td>
				<td>
					<input type="Number" name="">
				</td>
			</tr>
			<tr>
				<th>Email ID</th>
				<td>:</td>
				<td>
					<input type="Email" name="" required="required">
				</td>
			</tr>
			<tr>
				<th>Fax</th>
				<td>:</td>
				<td>
					<input type="Number" name="" required="required">
				</td>
			</tr>
			<tr>
				<td colspan="3" align="center">
					<input type="submit" name="" value="Submit">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
