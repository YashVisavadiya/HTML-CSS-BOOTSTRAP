<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Laptop Registration Form</title>
</head>
<body>
	<h1 align="center">Laptop Registration Form</h1>
	<form>
		<table align="center">
			<tr>
				<th align="left">Roll Number</th>
				<td>:</td>
				<td>
					<input type="Number" name="">
				</td>
			</tr>
			<tr>
				<th align="left">Enrollment</th>
				<td>:</td>
				<td>
					<input type="Number" name="">
				</td>
			</tr>
			<tr>
				<th align="left">Name</th>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<th align="left">Branch</th>
				<td>:</td>
				<td>
					<select>
						<option>Computer Engineering</option>
						<option>Civil Engineering</option>
						<option>Mechanical Engineering</option>
						<option>Electrical Engineering</option>
					</select>
				</td>
			</tr>
			<tr>
				<th align="left">Semester</th>
				<td>:</td>
				<td>
					<select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
					</select>
				</td>
			</tr>
			<tr>
				<th align="left">Mobile Number</th>
				<td>:</td>
				<td>
					<input type="Number" name="">
				</td>
			</tr>
			<tr>
				<th align="left">Email ID</th>
				<td>:</td>
				<td>
					<input type="Email" name="" required placeholder="abcd123@gamil.com">
				</td>
			</tr>
			<tr>
				<th align="left">Laptop MAC Address</th>
				<td>:</td>
				<td>
					<input type="text" name="" placeholder="00:0d:83:b1:c0:8e" >
				</td>
			</tr>
			<tr>
				<th align="left">Assigned IP Address</th>
				<td>:</td>
				<td>
					<input type="Number" name="" placeholder="192.168. 0.1">
				</td>
			</tr>
			<tr>
				<td colspan="3" align="center">
					<input type="submit" name="" value="Submit">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
