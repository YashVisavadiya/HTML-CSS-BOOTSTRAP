<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h1 align="center">Contact Us Form</h1>
	<form>
		<table align="center">
			<tr>
				<th>Name</th>
				<td>:</td>
				<td>
					<input type="Name" name="">
				</td>
			</tr>
			<tr>
				<th>Email ID</th>
				<td>:</td>
				<td>
					<input type="Email" name="" required="required">
				</td>
			</tr>
			<tr>
				<th>Mobile Number</th>
				<td>:</td>
				<td>
					<input type="Number" name="">
				</td>
			</tr>
			<tr>
				<th>Subject</th>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<th>Message</th>
				<td>:</td>
				<td>
					<textarea rows="3" cols="100%" placeholder="Write your Issue Here"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="3" align="center">
					<input type="submit" name="" value="Submit">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
