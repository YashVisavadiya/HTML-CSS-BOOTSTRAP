<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vaccination Registration Form</title>
</head>
<body>
	<h1 align="center">Vaccination Registration Form</h1>
	<form>
		<table align="center">
			<tr>
				<th>Name</th>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<th>Mobile Number</th>
				<td>:</td>
				<td>
					<input type="Number" name="">
				</td>
			</tr>
			<tr>
				<th>Adhar Number</th>
				<td>:</td>
				<td>
					<input type="Number" name="">
				</td>
			</tr>
			<tr>
				<th>Vaccine Name</th>
				<td>:</td>
				<td>
					<select>
						<option>CoWIN</option>
						<option>Covishield</option>
						<option>Sputnik</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>Vaccine Center Name</th>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<th>Date Of Dose</th>
				<td>:</td>
				<td>
					<input type="Date" name="">
				</td>
			</tr>
			<tr>
				<th>Dose Number</th>
				<td>:</td>
				<td>
					<select>
						<option>1</option>
						<option>2</option>
						<option>Not Taken</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="3" align="center">
					<input type="submit" name="" value="Submit">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
