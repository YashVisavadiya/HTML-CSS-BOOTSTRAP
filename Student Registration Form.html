<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Student Registration Form</title>
</head>
<body>
	<h1 align="center">Student Registration Form</h1>
	<form>
		<table align="center">
			<tr>
				<th>
					Roll Number
				</th>
				<td>:</td>
				<td>
					<input type="Number" name="">
				</td>
			</tr>
			<tr>
				<th>
					Enrollment
				</th>
				<td>:</td>
				<td>
					<input type="Number" name="">
				</td>
			</tr>
			<tr>
				<th>
					Name
				</th>
				<td>:</td>
				<td>
					<input type="Text" name="">
				</td>
			</tr>
			<tr>
				<th>
					Branch
				</th>
				<td>:</td>
				<td>
					<select>
						<option>Computer Engineering</option>
						<option>Civil Engineering</option>
						<option>Mechanical Engineering</option>
						<option>Electrical Engineering</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>Semester</th>
				<td>:</td>
				<td>
					<select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>Mobile Number</th>
				<td>:</td>
				<td>
					<input type="Number" name="">
				</td>
			</tr>
			<tr>
				<th>Email ID</th>
				<td>:</td>
				<td>
					<input type="Email" name="" required>
				</td>
			</tr>
			<tr>
				<th>Date of Birth</th>
				<td>:</td>
				<td>
					<input type="Date" name="">
				</td>
			</tr>
			<tr>
				<th>Gender</th>
				<td>:</td>
				<td>
					<input type="radio" name="Gender" value="Male">Male<br>
					<input type="radio" name="Gender" value="Female">Female
				</td>
			</tr>
			<tr>
				<th>Blood Group</th>
				<td>:</td>
				<td>
					<select>
						<option>A RhD positive (A+)</option>
						<option>A RhD negative (A-)</option>
						<option>B RhD positive (B+)</option>
						<option>B RhD negative (B-)</option>
						<option>O RhD positive (O+)</option>
						<option>O RhD negative (O-)</option>
						<option>AB RhD positive (AB+)</option>
						<option>AB RhD negative (AB-)</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>City</th>
				<td>:</td>
				<td>
					<select>
						<option>Ahmedabad</option>
						<option>Surat</option>
						<option>Vadodara</option>
						<option>Rajkot</option>
						<option>Bhavnagar</option>
						<option>Jamnagar</option>
						<option>Junagadh</option>
						<option>Gandhinagar</option>
						<option>Gandhidham</option>
						<option>Anand</option>
						<option>Navsari</option>
						<option>Morbi</option>
						<option>Nadiad</option>
						<option>Surendranagar</option>
						<option>Bharuch</option>
						<option>Mahesana</option>
						<option>Bhuj</option>
						<option>Porbandar</option>
						<option>Palanpur</option>
						<option>Valsad</option>
						<option>Vapi</option>
						<option>Gondal</option>
						<option>Somnath</option>
						<option>Godhara</option>
						<option>Patan</option>
						<option>Kalol,Gandhinagar</option>
						<option>Dahod</option>
						<option>Botad</option>
						<option>Amreli</option>
						<option>Deesa</option>
						<option>Jetpur</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>College</th>
				<td>:</td>
				<td>
					<input type="text" name="" required="required">
				</td>
			</tr>
			<tr>
				<th>Address</th>
				<td>:</td>
				<td>
					<textarea rows="3" cols="100%" placeholder="Enter Address Here"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="3" align="center">
					<input type="submit" name="" value="Submit">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
