<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Project Registration Form</title>
</head>
<body>
	<h1 align="center">Project Registration Form</h1>
	<form>
		<table align="center">
			<tr>
				<th>Enrollment Number</th>
				<td>:</td>
				<td>
					<input type="Number" name="">
				</td>
			</tr>
			<tr>
				<th>Name</th>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<th>Branch</th>
				<td>:</td>
				<td>
					<select>
						<option>Computer Engineering</option>
						<option>Civil Engineering</option>
						<option>Mechanical Engineering</option>
						<option>Electrical Engineering</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>Semester</th>
				<td>:</td>
				<td>
					<select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>College</th>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<th>Project Title</th>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<th>Project Description</th>
				<td>:</td>
				<td>
					<textarea rows="3" cols="100%" placeholder="Write Here"></textarea>
				</td>
			</tr>
			<tr>
				<th>Technology</th>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<td align="center" colspan="3">
					<input type="submit" name="" value="Submit">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
